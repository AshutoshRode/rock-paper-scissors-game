<body>

    <h1>Rock Paper Scissors</h1>
    <p id="demo"></p>

    <button onclick="playGame('Rock')">Rock</button>

    <button onclick="playGame('Paper');">Paper</button>

    <script>
        // const score = {

        let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0, ties: 0 };

        // null = intentionally want something to be empty 
        
        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';
            if (playerMove === 'Scissors') {
                if (computerMove === 'Rock') {
                    result = 'You lose.';
                }
                else if (computerMove === 'Paper') {
                    result = 'You Win.';
                }
                else if (computerMove === 'Scissors') {
                    result = 'Tie.';
                }
            }
            else if (playerMove === 'Paper') {


                if (computerMove === 'Rock') {
                    result = 'You Win.';
                }
                else if (computerMove === 'Paper') {
                    result = 'Tie.';
                }
                else if (computerMove === 'Scissors') {
                    result = ' You lose.';
                }
            }
            else if(playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'Tie.';
                }
                else if (computerMove === 'Paper') {
                    result = 'You lose.';
                }
                else if (computerMove === 'Scissors') {
                    result = 'You Win.';
                }
            }

            if (result === 'You Win.') {
                // score.wins = score.wins + 1;
                score.wins += 1;
            } else if (result === 'You lose.') {
                // score.losses = score.losses + 1;
                score.losses += 1;
            }
            else if (result === 'Tie.') {
                // score.ties = score.ties + 1;
                score.ties += 1;
            };

            localStorage.setItem('score', JSON.stringify(score));

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

         
        }
      


        // let computerMove = '';

        //Return = gets a value out of a function
        //Parameter = Puts a value into a function
        function pickComputerMove() {
            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'Rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }
            return computerMove;
        }
        function resetScore() {
            score = { wins: 0, losses: 0, ties: 0 };
            localStorage.setItem('score', JSON.stringify(score));
        }

    </script>
